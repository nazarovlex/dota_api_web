<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="shortcut icon"
          href="https://www.seekpng.com/png/detail/18-188405_image-result-for-dota-2-logo-dota-2.png"
          type="image/x-icon">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='/static/main.css'/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Статистика по доте</title>
</head>

<body class="home_body">
<form method="POST">
    {% if id_error %}
    <div class="toast" data-autohide="false" id="toast">
        <div class="toast-body">
            Введите корректный Dota ID
        </div>
    </div>
    {% endif %}

    <img id="dota_img" src="/static/images/dota2_logo.png">
    <div class="inline-group position-absolute top-50 start-50 translate-middle">
        <div class="btn-toolbar mb-3">
            <div class="input group">
                <input id="home_input" class="form-control" formmethod="post" type="text" name="id"
                       placeholder="Введите ваш Dota ID" autocomplete="off">
            </div>
            <div class="btn-group me-2">
                <button id="home_screen_button" class="btn" onclick="timer()">ОК
                </button>
            </div>
        </div>
    </div>

</form>
</body>
</html>

<script>
    $(document).ready(function () {
        $(".toast").toast('show');
    });
</script>
